
        <article class="post tag-angular-core" >
                <div class="post-header-academy" >
                    
                </div>
                <header class="post-header" style="padding:2rem">
                    <h1 class="post-title" style="text-align: center;">
                            Add words
                    </h1>
                    <div class="container-fluid">
                        <div style="color: blue">
                            <h1>{{title}}</h1>
                            <h3>{{description}}</h3>
                        </div>


                       
                            
                        
                        <form class="form-horizontal"  (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                    <label class="control-label col-sm-2" for="English">English: </label>
                                    <div class="col-sm-10">
                                            <input type="text" class="form-control"
                                            placeholder="Enter content,,," id="English"
                                             required [(ngModel)]="English" name="English">
                              </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-2" for="Punjabi">Punjabi: </label>
                              <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                    placeholder="Enter content,,," id="Punjabi"
                                     required [(ngModel)]="Punjabi" name="Punjabi">
                              </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-2" for="Meaning">Meaning: </label>
                              <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                    placeholder="Enter content,,," id="Meaning"
                                     required [(ngModel)]="Meaning" name="Meaning">
                              </div>
                            </div>
                            <div class="form-group">
                                
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                              </div>
                            </div>
                          </form>
                    </div>
        
                  </header>  
                  <section class="post-content" style="padding:2rem">
                        
                  </section>
                    </article>
